{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}
    <main class="dark:bg-slate-800 text-gray-800 dark:text-gray-200">
        <section id="login" class=" py-5">
            {% include 'partials/_alerts.html' %}
            <div class="container mx-auto py-12 grid">
                <div class="flex justify-center mx-auto">
                    <div class="mx-auto flex w-full max-w-sm flex-col gap-6">
                        <div class="flex flex-col items-center">
                            <h1 class="text-3xl font-semibold">Sign In</h1>
                            <p class="text-sm">Sign in to access your account</p>
                        </div>
                        <form action="{% url 'login' %}" method="POST" class="form-group">
                            {% csrf_token %}
                            <div class="form-field">
                                <label class="form-label">Email address</label>

                                <label>
                                    <input placeholder="Type here" type="email" name="email" class="input max-w-full rounded-lg"/>
                                </label>

                            </div>
                            <div class="form-field">
                                <label class="form-label">Password</label>
                                <label class="form-control">
                                    <input placeholder="Type here" type="password" name="password" class="input max-w-full rounded-lg"/>
                                </label>
                            </div>
                            <div class="form-field">
                                <div class="form-control justify-between">
                                    <label class="form-label">
                                        <a href="{% url 'forgotPassword' %}" class="link link-underline-hover link-primary text-sm">Forgot your
                                            password?</a>
                                    </label>
                                </div>
                            </div>
                            <div class="form-field pt-5">
                                <div class="form-control justify-between">
                                    <button type="submit" class="btn btn-primary w-full">Sign in</button>
                                </div>
                            </div>

                            <div class="form-field">
                                <div class="form-control justify-center">
                                    <a href="{% url 'register' %}" class="link link-underline-hover link-primary text-sm">Don't have an account yet?
                                        Sign up.</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
{% endblock %}
