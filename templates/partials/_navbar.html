{% load static %}
<!-- Navbar -->
<nav x-data="{ isOpen: false }" class=" bg-white shadow dark:bg-slate-800">
    <div class="container px-6 py-4 mx-auto">
        <div class="lg:flex lg:items-center lg:justify-between">
            <div class="flex items-center justify-between">
                <a href="{% url 'index' %}" class=" text-xl text-gray-500 dark:text-gray-200 font-bold">RentEasy</a>

                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button x-cloak @click="isOpen = !isOpen" type="button"
                            class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                            aria-label="toggle menu">
                        <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"></path>
                        </svg>

                        <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                 class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center">
                <ul class="flex flex-col -mx-6 lg:flex-row lg:items-center lg:mx-8 text-decoration-none">
                    <li

                    >
                        <a class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
                           href="{% url 'index' %}">Home</a>
                    </li>
                    <li

                    >
                        <a class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
                           href="{% url 'about' %}">About</a>
                    </li>
                    <li
                    >
                        <a class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
                           href="{% url 'listings' %}">Featured Listings</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <div class="flex items-center mt-4 lg:mt-0">
                        <div class=" mx-4 text-gray-600 transition-colors duration-300 transform dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 focus:text-gray-700 dark:focus:text-gray-400 focus:outline-none"
                             aria-label="show notifications">
                            <a href="{% url 'logout' %}"
                           class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                            <form action="" method="POST" id="logout">
                                {% csrf_token %}
                                <input type="hidden">
                            </form>
                        </div>

                        <div class="flex items-center focus:outline-none"
                             aria-label="toggle profile dropdown">


                            <h3 class="mx-2 font-bold text-gray-700 dark:text-gray-200 first-letter:uppercase"><a href="{% url 'dashboard' %}" > Hi, {{ user.username }}  </a> </h3>
                        </div>
                        
                    {% else %}
                    <div class="flex">
                        <a href="{% url 'register' %}" class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" >
                            <i class="fas fa-user-plus"></i> Register</a>
                    
                        <a class="px-3 py-2 mx-3 mt-2 text-gray-700 transition-colors duration-300 transform rounded-md lg:mt-0 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i>

                            Login</a>
                    </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- End Navbar -->
