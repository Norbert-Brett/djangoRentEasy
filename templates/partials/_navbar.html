{% load static %}
<!-- Navbar -->
<nav x-data="{ isOpen: false }" class="bg-elevated shadow-md top-0 sticky z-50 left-0 border-b border-primary">
    <div class="container px-6 py-4 mx-auto">
        <div class="lg:flex lg:items-center lg:justify-between">
            <div class="flex items-center justify-between">
                <a href="{% url 'index' %}" class="text-xl font-bold text-gradient">
                    RentEasy
                </a>

                <!-- Mobile menu button -->
                <div class="flex items-center gap-2 lg:hidden">
                    <!-- Theme Toggle Mobile -->
                    <button id="theme-toggle-mobile" class="theme-toggle" aria-label="Toggle theme">
                        <i class="bi bi-sun-fill" id="theme-icon-mobile"></i>
                    </button>
                    
                    <button x-cloak @click="isOpen = !isOpen" type="button"
                            class="nav-link p-2"
                            aria-label="Toggle navigation menu"
                            aria-expanded="false">
                        <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"></path>
                        </svg>

                        <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
                 class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-elevated border-b border-primary lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center lg:border-0">
                <ul class="flex flex-col lg:flex-row lg:items-center lg:mx-8">
                    <li>
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                           href="{% url 'index' %}">
                            <i class="bi bi-house"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
                           href="{% url 'about' %}">
                            <i class="bi bi-info-circle"></i>
                            About
                        </a>
                    </li>
                    <li>
                        <a class="nav-link {% if request.resolver_match.url_name == 'listings' %}active{% endif %}"
                           href="{% url 'listings' %}">
                            <i class="bi bi-buildings"></i>
                            Featured Listings
                        </a>
                    </li>
                </ul>
                <div class="flex items-center gap-4 mt-4 lg:mt-0">
                    <!-- Theme Toggle Desktop -->
                    <button id="theme-toggle-desktop" class="theme-toggle hidden lg:flex" aria-label="Toggle theme">
                        <i class="bi bi-sun-fill" id="theme-icon-desktop"></i>
                    </button>
                    
                    {% if user.is_authenticated %}
                        <div class="flex items-center gap-2">
                            <a href="{% url 'dashboard' %}" class="nav-link">
                                <i class="bi bi-person-circle"></i>
                                Hi, {{ user.username|title }}
                            </a>
                            <a href="javascript:{document.getElementById('logout').submit()}"
                               class="nav-link">
                                <i class="bi bi-box-arrow-right"></i>
                                Logout
                            </a>
                            <form action="{% url 'logout' %}" method="POST" id="logout" class="hidden">
                                {% csrf_token %}
                            </form>
                        </div>
                    {% else %}
                        <div class="flex items-center gap-2">
                            <a href="{% url 'register' %}" class="nav-link">
                                <i class="bi bi-person-add"></i>
                                Register
                            </a>
                            <a href="{% url 'login' %}" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i>
                                Login
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- End Navbar -->
