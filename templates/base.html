{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- SEO and Accessibility -->
  <meta name="description"
    content="RentEasy - Find your perfect home away from home. Discover extraordinary accommodations around the world." />

  <!-- Preload critical fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Custom Theme System -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
              950: '#042f2e'
            },
            secondary: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617'
            },
            accent: {
              50: '#eef2ff',
              100: '#e0e7ff',
              200: '#c7d2fe',
              300: '#a5b4fc',
              400: '#818cf8',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
              800: '#3730a3',
              900: '#312e81',
              950: '#1e1b4b'
            },
            success: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
              950: '#052e16'
            },
            warning: {
              50: '#fffbeb',
              100: '#fef3c7',
              200: '#fde68a',
              300: '#fcd34d',
              400: '#fbbf24',
              500: '#f59e0b',
              600: '#d97706',
              700: '#b45309',
              800: '#92400e',
              900: '#78350f',
              950: '#451a03'
            },
            error: {
              50: '#fef2f2',
              100: '#fee2e2',
              200: '#fecaca',
              300: '#fca5a5',
              400: '#f87171',
              500: '#ef4444',
              600: '#dc2626',
              700: '#b91c1c',
              800: '#991b1b',
              900: '#7f1d1d',
              950: '#450a0a'
            }
          },
          fontFamily: {
            'outfit': ['Outfit', 'sans-serif']
          }
        }
      }
    }
  </script>

  <script src="//unpkg.com/alpinejs" defer></script>

  <!-- Preline UI JavaScript -->
  <script src='{% static ' js/preline.js' %}'></script>
  <script>
    // Initialize Preline components
    document.addEventListener('DOMContentLoaded', function () {
      if (window.HSStaticMethods) {
        window.HSStaticMethods.autoInit();
      }
    });
  </script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Theme Configuration -->
  <script>
    // Enhanced theme system initialization
    (function () {
      const savedTheme = localStorage.getItem("theme");
      const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      const theme = savedTheme || systemTheme;

      document.documentElement.setAttribute("data-theme", theme);

      // Add dark class for Tailwind CSS dark mode
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>

  <title>RentEasy {% block title %}{% endblock %}</title>
</head>

<body class="font-outfit antialiased tracking-tight relative bg-stone-50/50 dark:bg-slate-900">
  <!-- NavBar -->
  {% include 'partials/_navbar.html' %}

  <!-- Main Content -->
  <main id="main-content" class="min-h-screen flex flex-col">
    {% block content %} {% endblock %}
  </main>

  <!-- Footer -->
  {% include 'partials/_footer.html' %}
  {% if debug %}
    {% load django_browser_reload %}
    {% django_browser_reload_script %}
  {% endif %}

  <!-- Scripts -->
  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
  <script src="{% static 'js/theme.js' %} "></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="{% static 'js/lightbox.min.js' %}"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      once: true,
      disable: "phone",
      duration: 500,
      easing: "ease-out-cubic",
    });

  </script>
</body>

</html>
