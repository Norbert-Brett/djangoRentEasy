{% load static %} {% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>RentEasy {% block title %}{% endblock %}</title>
  </head>

  <body
    data-theme="cupcake"
    class="font-inter antialiased tracking-tight relative"
  >
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}
    <!-- Main Content -->

    {% block content %} {% endblock %}

    <!-- Footer -->
    {% include 'partials/_footer.html' %} {% django_browser_reload_script %}

    <!-- Scripts -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
    <script src="{% static 'js/main.js' %} "></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
        disable: "phone",
        duration: 500,
        easing: "ease-out-cubic",
      });
    </script>
  </body>
</html>
